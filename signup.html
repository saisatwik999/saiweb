<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Sai’s App | Signup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container horizontal">

    <!-- LEFT SECTION -->
    <div class="left">
      <img
        src="images/ChatGPT Image Dec 30, 2025, 08_59_28 AM.png"
        alt="Sai Swag Logo"
        class="logo"
      />

      <h1>Welcome to Sai’s World</h1>
      <h2>The Sai’s App</h2>

      <p class="tagline">
        Own the swag. Live the style. Build the future.
      </p>
    </div>

    <!-- RIGHT SECTION -->
    <div class="right">
     <form action="/" method="post" class="signup-form" novalidate>

        <input type="text" name="fName" placeholder="First Name" required />
        <input type="text" name="lName" placeholder="Last Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <button type="submit" class="cta-btn">Sign Me Up</button>
      </form>

      <p class="footer">© The Sai’s App</p>
    </div>

  </div>

</body>
</html>
