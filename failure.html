<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Not in Sai’s World</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

  <div class="success-wrapper">
    <div class="success-horizontal">

      <div class="success-left">
        <img src="/logo.png" alt="Sai Swag Logo" class="success-logo" />

        <h1>Sai’s World</h1>
        <h2>Access Denied</h2>

        <p class="tagline">
          Swag is earned, but not by you.
        </p>
      </div>

      <div class="success-right">
        <h1 class="fire">❌ Invalid Email</h1>

        <p class="success-text">
          Not part of the Sai swag team.
        </p>

        <p class="success-quote">
          “Legends check twice before they enter.”
        </p>

        <a href="/" class="home-btn retry">Try Again</a>
      </div>

    </div>
  </div>

</body>
</html>
